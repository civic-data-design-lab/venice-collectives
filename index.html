<body>

  <h1> Collective Impressions</h1>
    <br>
    <main_body>
      <h2>openness</h2>
      <div class="d-flex justify-content-left my-4">
        <p>CLOSED</p>
          <input class="border-0" type="range" min="0" max="30" />
        <p>OPEN</p>
      </div>
      <br>
      <h2>completeness</h2>
      <div class="d-flex justify-content-left my-4">
        <p>MINIMAL</p>
          <input class="border-0" type="range" min="0" max="30" />
        <p>HOLISTIC</p>
      </div>
      <br>
      <h2>size</h2>
      <div class="d-flex justify-content-left my-4">
        <p>SITED</p>
          <input class="border-0" type="range" min="0" max="30" />
        <p>GLOBAL</p>
      </div>
      <br>
      <h2>analog/digital</h2>
      <div class="d-flex justify-content-left my-4">
        <p>OFFLINE-ONLY</p>
          <input class="border-0" type="range" min="0" max="30" />
        <p>ONLINE-ONLY</p>
      </div>
      <br>
      <h2>centralization</h2>
      <div class="d-flex justify-content-left my-4">
        <p>DECENTRALIZED</p>
          <input class="border-0" type="range" min="0" max="30" />
        <p>SINGLE-LEADER</p>
      </div>
    </div> <!-- Closing the sideBar div-->
