<body>

    <br>
    <div className = "Layout">
    <main_body>
      <h2>openness</h2>
      <div class="d-flex justify-content-left my-4">
          <p class = "ml-3 mt-1">CLOSED</p>
          <form class="range-field w-30">
            <input class="border-0" type="range" min="0" max="30" />
          </form>
          <p class = "ml-3 mt-1">OPEN</p>
      </div>
      
      <h2>completeness</h2>
      <div class="d-flex justify-content-left my-4">
        <p class = "ml-3 mt-1">MINIMAL</p>
        <form class="range-field w-30">
          <input class="border-0" type="range" min="0" max="30" />
        </form>
        <p class = "ml-3 mt-1">HOLISTIC</p>
      </div>
      
      <h2>size</h2>
      <div class="d-flex justify-content-left my-4">
        <p class = "ml-3 mt-1">SITED</p>
        <form class="range-field w-30">
          <input class="border-0" type="range" min="0" max="30" />
        </form>
        <p class = "ml-3 mt-1">GLOBAL</p>
      </div>

      <h2>analog/digital</h2>
      <div class="d-flex justify-content-left my-4">
        <p class = "ml-3 mt-1">OFFLINE-ONLY</p>
        <form class="range-field w-30">
          <input class="border-0" type="range" min="0" max="30" />
        </form>
        <p class = "ml-3 mt-1">ONLINE-ONLY</p>
      </div>

      <h2>centralization</h2>
      <div class="d-flex justify-content-left my-4">
        <p class = "ml-3 mt-1">DECENTRALIZED</p>
        <form class="range-field w-30">
          <input class="border-0" type="range" min="0" max="30" />
        </form>
        <p class = "ml-3 mt-1">SINGLE-LEADER</p>
      </div>

    </main_body>
  </div>
